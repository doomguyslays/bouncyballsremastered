<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Bouncy Balls</title>
    <style>
      canvas {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <script>
      // Initialize canvas and set up ball properties
      var canvas = document.getElementById("canvas");
      var ctx = canvas.getContext("2d");
      var ballRadius = 20;
      var ballColor = "red";
      var x = canvas.width / 2;
      var y = canvas.height - 30;
      var dx = 2;
      var dy = -2;

      // Draw ball on canvas
      function drawBall() {
        ctx.beginPath();
        ctx.arc(x, y, ballRadius, 0, Math.PI*2);
        ctx.fillStyle = ballColor;
        ctx.fill();
        ctx.closePath();
      }

      // Update ball position and detect collisions with canvas borders
      function updateBall() {
        x += dx;
        y += dy;
        if(x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
          dx = -dx;
        }
        if(y + dy > canvas.height - ballRadius || y + dy < ballRadius) {
          dy = -dy;
        }
      }

      // Clear canvas and update ball position on each frame
      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBall();
        updateBall();
        requestAnimationFrame(animate);
      }

      // Start animation
      animate();
    </script>
  </body>
</html>
